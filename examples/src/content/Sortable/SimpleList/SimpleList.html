{% macro render(id) %}
  <section id="{{ id }}" class="{{ id }}">
    <article class="StackedListWrapper">
      <header class="StackedListHeader">
        <h3 class="Heading Heading--size3 Heading--colorWhite">Simple list</h3>
      </header>

      <ul class="StackedList">
        <li class="StackedListItem StackedListItem--isDraggable" tabindex="1">
          <div class="StackedListContent">
            <h4 class="Heading Heading--size4 Heading--noSelect">Item one</h4>
            <div class="DragHandle"></div>
          </div>
        </li>

        <li class="StackedListItem StackedListItem--isDraggable" tabindex="2">
          <div class="StackedListContent">
            <h4 class="Heading Heading--size4 Heading--noSelect">Item two</h4>
            <div class="DragHandle"></div>
          </div>
        </li>

        <li class="StackedListItem StackedListItem--isDraggable" tabindex="3">
          <div class="StackedListContent">
            <h4 class="Heading Heading--size4 Heading--noSelect">Item three</h4>
            <div class="DragHandle"></div>
          </div>
        </li>
      </ul>
    </article>
  </section>
{% endmacro %}
